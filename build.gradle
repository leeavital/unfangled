apply plugin: "scala"
apply plugin: "java"
apply plugin: "application"
apply plugin: "idea"


mainClassName = "com.leeavital.Main"

repositories {
  mavenCentral()
}

dependencies {
  // scala dependencies
  compile group: 'org.scala-lang', name: 'scala-library', version: '2.10.1'
  compile group: 'org.scala-lang', name: 'scala-compiler', version: '2.10.1'

  compile group: "com.twitter", name: "finagle-http_2.10", version: "6.2.0"
  compile group: "com.github.spullara.mustache.java", name: "compiler", version: "0.8.16"

  // deps
  compile group: "org.fusesource.scalate", name: "scalate-core_2.10", version: "1.6.1"
  compile group: "org.squeryl", name: "squeryl_2.10", version: "0.9.5-6"
  compile group: "com.h2database", name: "h2", version: "1.2.127"


  testCompile group: "org.scalatest", name: "scalatest_2.10", version: "2.2.1"
  testCompile group: "junit", name: "junit", version: "4.11"
}


compileScala {
    scalaCompileOptions.additionalParameters = ["-feature", "-deprecation", "-language:implicitConversions"]
}
